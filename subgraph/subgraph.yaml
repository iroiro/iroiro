templates:
  - kind: ethereum/contract
    name: CCTWalletCampaign
    network: rinkeby
    source:
      abi: CCTWalletCampaign
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Campaign
        - Claim
      abis:
        - name: CCTWalletCampaign
          file: ../contract/build/contracts/CCTWalletCampaign.json
      eventHandlers:
        - event: ChainlinkRequested(indexed bytes32)
          handler: handleChainlinkRequested
        - event: ChainlinkFulfilled(indexed bytes32)
          handler: handleChainlinkFulfilled
        - event: ChainlinkCancelled(indexed bytes32)
          handler: handleChanlinkCancelled
        - event: Claim(indexed address,indexed address)
          handler: handleClaim
        - event: UpdateStatus()
          handler: handleUpdateStatus
      file: ./src/campaigns/cct-wallet-campaign.ts
