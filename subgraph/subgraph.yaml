  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CCTWalletDistributor
    network: rinkeby
    #    network: mainnet # This is for local graph node
    source:
      # TODO: Investigate omitting address is available
      address: "0x590b4465a94bE635bF2F760025c61Ec3680f687C" # CCTWalletDistributor contract address on rinkeby
      # address: "[REWRITE WITH ADDRESS HERE]" # This is for local graph node
      abi: CCTWalletDistributor
      startBlock: 7643514  # for Rinkeby. Comment out this line for local graph node
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Campaign
        - Distributor
      abis:
        - name: CCTWalletDistributor
          file: ../contract/build/contracts/CCTWalletDistributor.json
        - name: CCTWalletCampaign
          file: ../contract/build/contracts/CCTWalletCampaign.json
      eventHandlers:
        - event: CreateCampaign(indexed address,indexed address,indexed address)
          handler: handleCreateCampaign
      file: ./src/distributor.ts
