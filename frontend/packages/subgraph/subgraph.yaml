specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenFactory
    #    network: ropsten
    network: mainnet
    source:
      # address: "0x1a5d567c8d41dbc1b4650205ea745bec101e3407" // TokenFactory contract address on ropsten
      address: "0x120162fA8082BbAEF8412B45dF9ef5d807cc6e18"
      abi: TokenFactory
      # startBlock: [startBlock]
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreateToken
      abis:
        - name: TokenFactory
          file: ../contracts/src/abis/TokenFactory.json
      eventHandlers:
        - event: CreateToken(indexed address,indexed address,string,string,uint256,uint8,uint8,bool,uint8,bool)
          handler: handleCreateToken
      file: ./src/mapping.ts
templates:
  - kind: ethereum/contract
    name: FanToken
    #    network: ropsten
    network: mainnet
    source:
      abi: FanToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - FanToken
      abis:
        - name: FanToken
          file: ../contracts/src/abis/FanToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
